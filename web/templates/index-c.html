{% extends 'base/base.html' %}

{% block title %}
  Bienvenido a onlyflans
{% endblock %}

{% block content %}
  <section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="text-center py-3 border-bottom">Conoce nuestros productos</h1>
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-primary my-2">Iniciar sesion</a>
        {% endif %}
      </p>
    </div>
  </div>
  </section>
  <div class="container" style="background: white;">
    
    <div class="row">
      {%for flan in flanes %}
        <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 px-5 pb-5">
          <div class="card px-0 border-0 shadow-lg">
            <img src="{{ flan.image_url }}" class="card-img-top" alt="...">

            <div class="card-body border-bottom border-5 border-secondary">
                <h5 class="card-title border-bottom border-secondary">{{ flan.name }}</h5>
                <p class="card-text">{{ flan.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>  
  </div>
{% endblock %}
