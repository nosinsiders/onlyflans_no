{% extends 'base/base.html' %}

{% block title %}
  Bienvenido a onlyflans
{% endblock %}

{% block content %}
  <section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="text-center py-3 border-bottom">Conoce nuestros productos</h1>
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-primary my-2">Iniciar sesion</a>
        {% endif %}
      </p>
    </div>
  </div>
  </section>
  <div class="container" style="background: white;">
    
    <div class="row">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {%for flan in flanes %}
        <div class="col">
          <div class="card shadow-sm">
            
            <img src="{{ flan.image_url }}" class="bd-placeholder-img card-img-top" width="100%">
            <div class="card-body">
              <h5 class="card-title border-bottom border-secondary">{{ flan.name }}</h5>
              <p class="card-text">{{ flan.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>  
  </div>
{% endblock %}
