{% extends 'base/base.html' %}

{% block title %}
  Bienvenido a onlyflans
{% endblock %}

{% block content %}
  <div class="container" style="background: white;"> 
    <h1 class="text-center py-3 border-bottom">Bienvenido a OnlyFlans!!</h1>
    <h3 class="text-center py-3 border-bottom">usuario: {{ user.get_username }}</h3>
    <div class="row">
      {%for flan in flanes %}
        <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 px-5 pb-5">
          <div class="card px-0 border-0 shadow-lg">
            <img src="{{ flan.image_url }}" class="card-img-top" alt="...">

            <div class="card-body border-bottom border-5 border-secondary">
                <h5 class="card-title border-bottom border-secondary">{{ flan.name }}</h5>
                <p class="card-text">{{ flan.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div> 
{% endblock %}
